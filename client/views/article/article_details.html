<a href="#/articles">Liste des articles</a>
<div class="panel panel-default" ng-init="getArticle()">
  <div class="panel-heading">
    <h3 class="panel-title">{{article.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
         <img src="{{article.image_url}}">
      </div>
      <div class="col-md-8">
        <h4>Description</h4>
        </p>{{article.description}}</p>
        <ul class="list-group">
          <li class="list-group-item"><h4>Auteur: </h4> {{article.author}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/articles/edit/{{article._id}}">Modifier</a> |  <a href="#" ng-click="removeArticle(article._id)">Supprimer</a>
</div>
