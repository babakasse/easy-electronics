						<a class="btn btn-success" href="#/">Accueil</a>

</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Ajouter un article</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addArticle()">
        <div class="form-group">
          <label>Titre</label>
          <input type="text" class="form-control" ng-model="article.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Auteur</label>
          <input type="text" class="form-control" ng-model="article.author" placeholder="Author">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="article.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Prix</label>
           <input type="text" class="form-control" ng-model="article.price" placeholder="Prix">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="article.image_url" placeholder="Image URL">
        </div>
        <div class="form-group text-center">
           <button type="submit" class="btn btn-primary"><em class="fa fa-check-square"></em> Ajouter</button>
         </div>
      </form>
    </div>
    </div>
  </div>
</div>
