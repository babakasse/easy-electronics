 <div class="form-group">
		<div class="align-center">
						<a class="btn btn-success" href="#/articles/add">Ajouter un Article</a>
		</div>
  </div>

<div class="panel panel-default" ng-init="getArticles()">
  <div class="panel-heading">
    <h3 class="panel-title">Tous les articles</h3>
  </div>
	
  <div class="panel-body">
				<div class="row">
					<div ng-repeat="article in articles">
						<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="col-item">
											<div class="post-img-content">
													<img src="{{article.image_url}}" class="img-responsive" />
		
													<span class="round-tag">-15%</span>
											</div>
											<div class="info">
													<div class="row">
															<div class="price col-md-6">
																	<h5>{{article.title}}</h5>
															</div>
															<div class="rating hidden-sm col-md-6">
																	<h5 class="price-text-color">{{article.price}} â‚¬</h5>
															</div>
													</div>
													<div class="separator clear-left">
															<p class="btn-add">
																	<i class="fa fa-shopping-cart"></i><a href="" class="hidden-sm">Add to cart</a></p>
															<p class="btn-details">
																	<i class="fa fa-list"></i><a href="#/articles/details/{{article._id}}" class="hidden-sm">More details</a></p>
													</div>
													<div class="clearfix">
													</div>
											</div>
									</div>
							</div>
					</div>
				</div>
  </div>
</div>
