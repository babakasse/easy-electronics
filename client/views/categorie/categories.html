 <div class="form-group">
		<div class="align-center">
						<a class="btn btn-success" href="#/categories/add">Ajouter une Categorie</a>
		</div>
  </div>
<div class="panel panel-default" ng-init="getCategories()">
  <div class="panel-heading">
    <h3 class="panel-title">Liste des Categories</h3>
  </div>
      <div class="panel-body">
        <div class="row">
        <table class="table table-striped table-bordered table-list">
           <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th>Nom</th>
                        <th>Date de Création</th>
                        <th class="hidden-xs">Crée par</th>
                    </tr> 
                  </thead>
                  <tbody ng-repeat="categorie in categories">
                          <tr>
                            <td align="center">
                              <a class="btn btn-default" href="#/categories/edit/{{categorie._id}}"><em class="fa fa-pencil"></em></a>
                            </td>
                            <td> {{categorie.nom}}</td>
                            <td> {{categorie.create_date}}</td>
                            <td class="hidden-xs"> Administrateur</td>
                          </tr>
            </tbody>
    		</table>
    	</div>
    </div>
  </div>
</div>
