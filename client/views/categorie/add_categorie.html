
<div class="form-group">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Ajouter une categorie</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addCategorie()">
        <div class="form-group">
          <label>Nom de la categorie</label>
          <input type="text" class="form-control" ng-model="categorie.nom" placeholder="Nom de la categorie">
        </div>
         <div class="form-group text-center">
           <button type="submit" class="btn btn-primary"><em class="fa fa-check-square"></em> Valider</button>
         </div>
      </form>
    </div>
    </div>
  </div>
</div>
