
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <form ng-submit="updateCategorie()" ng-init="getCategorie()" class="form-horizontal">
        <h1>Modification d'une Categorie</h1>
        <div class="form-group">
          <label>Nom de la categorie</label>
          <input type="text" class="form-control" ng-model="categorie.nom" placeholder="Nom de categorie">
        </div>
    
         <div class="form-group text-center">
           <button type="submit" class="btn btn-primary"><em class="fa fa-check-square"></em> Valider</button>
         </div>
         <div class="text-center">
          <a class="btn btn-danger" href="#" ng-click="removeCategorie(categorie._id)"> <em class="fa fa-trash-o"></em> Supprimer cette Categorie</a>
        </div>
      </form>
    </div>
</div>
