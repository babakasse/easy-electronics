
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <form ng-submit="updateCategorie()" ng-init="getCategorie()" class="form-horizontal">
        <h1>Modification d'une Categorie</h1>
        <div class="form-group">
          <label>Numero de categorie</label>
          <input type="text" class="form-control" ng-model="categorie.numero" placeholder="Numero de categorie">
        </div>
      
        <div class="form-group">
          <label>Solde</label>
          <input type="text" class="form-control" ng-model="categorie.solde" placeholder="Solde">
        </div>
        <div class="form-group">
          <label>Plafond</label>
          <textarea class="form-control" ng-model="categorie.plafond" placeholder="Plafond"></textarea>
        </div>
         <div class="form-group">
          <label>Type de categorie</label>
          <select ng-model="categorie.type" class="form-control">
            <option value="courant">Courant</option>
            <option value="livret a">Livret A</option>
            <option value="epargne">Epargne</option>
          </select>
        </div>                
        <div class="form-group">
          <label>Propri√©taire du categorie</label>
          <input type="text" class="form-control" ng-model="categorie.proprietaire" placeholder="Proprietaire du categorie">
        </div>
         <div class="form-group">
           <button type="submit" class="btn btn-default">Valider</button>
         </div>
      </form>
    </div>
</div>
